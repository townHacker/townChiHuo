<html lang="zh-cn">
  <head>
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="commodity.css" />
    <link rel="stylesheet" type="text/css" href="css/common_style.css" />
    <script type="text/javascript" language="javascript" src="static/js/holder.js" ></script>
  </head>
  <body>
    <div class="comm-page">
      <!-- 商品头部 -->
      <div class="comm-head">
	<div class="comm-head-l">
	  <div class="comm-figure">
	    <img src="holder.js/350x400" alt="commodity figure" title="commodity figure" />
	  </div>
	</div>

	<div class="comm-head-r">
	  <div class="comm-property">
	    <div class="comm-title break-word">
	      送充电板[诺基亚旗舰店]Nokia/诺基亚 920Lumia920联通3G手机现货
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">价格:</span> <span class="ce-yen">&yen;</span><span class="old-price">9999</span>
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">促销:</span> <span class="ce-yen">&yen;</span><span class="price">6999</span>
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">配送:</span> <span class="dispatch-from">北京</span> 至 <span class="dispatch-to">南京</span>
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">月销量:</span> 241件
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">评价:</span> ****** 4.7分 (累计评价 1652)
	    </div>
	  </div>
	  
	  <div class="comm-pick">
	    <div class="comm-prop">
	      <span class="comm-prop-n">机身颜色:</span> <img src="holder.js/50x50" title="红色" alt="红色" /> <img src="holder.js/50x50" title="黄色" alt="黄色" /> <img src="holder.js/50x50" title="蓝色" alt="蓝色" /> <img src="holder.js/50x50" title="黑色" alt="黑色" /> 
	    </div>
	    
	    <div class="comm-prop">
	      <span class="comm-prop-n">手机套餐:</span> 套餐1 套餐2 套餐3
	    </div>

	    <div class="comm-prop">
	      <span class="comm-prop-n">购机数量:</span> 1
	    </div>

	    <div class="comm-prop">
	      <span class="comm-prop-n">服务:</span> 延保一年¥228.00 远程服务¥18.00
	    </div>
	    
	  </div>

	  <div class="comm-submit" >
	    <button id="comm_btn_addCart" value="添加到购物车">添加到购物车</button>
	    <button id="comm_btn_buyIm" value="立即购买">立即购买</button>
	  </div>

	  <div class="comm-pay-info">
	    <div class="comm-prop">
	      <span class="comm-prop-n">服务承诺</span> 商品: 按时发货 退款:T3 极速退款 退货:T1 退货保障卡
	    </div>
	  </div>
	  
	</div>
      </div>
      
      <!-- 商品详细 -->
      <div class="comm-body">
	<!-- 商品详细左 -->
	<div class="comm-body-left">
	  
	</div>
	<!-- 商品详细左 结束 -->

	<div class="comm-body-main">
	  
	  <div class="comm-body-main-top">
	    
	  </div>

	  <div class="comm-body-main-mid">
	    
	  </div>
	</div>

      </div>
      
      <!-- 商品详细页尾 -->
      <div class="comm-foot">
	
      </div>
    </div>
  </body>
</html>
