<html lang="zh-cn">
  <head>
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="commodity.css" />
    <link rel="stylesheet" type="text/css" href="css/common_style.css" />
    <script type="text/javascript" language="javascript" src="static/js/holder.js" ></script>
  </head>
  <body>
    <div class="comm-page">
      <!-- 商品头部 -->
      <div class="comm-head">
	<div class="comm-figure">
	  <img src="holder.js/350x400" alt="commodity figure" title="commodity figure" />
	</div>

	<div class="comm-property">
	  <div class="comm-title break-word">
	    送充电板[诺基亚旗舰店]Nokia/诺基亚 920Lumia920联通3G手机现货
	  </div>

	  <div class="comm-prop">
	    价格: <span class="ce-yen">&yen;</span><span class="price">9999</span>
	  </div>

	  <div class="comm-prop">
	    促销: <span class="ce-yen">&yen;</span><span class="price">6999</span>
	  </div>

	  <div class="comm-prop">
	    配送: <span class="dispatch-from">北京</span> 至 <span class="dispatch-to">南京</span>
	  </div>

	  <div class="comm-prop">
	    月销量: 241件
	  </div>

	  <div class="comm_prop">
	    评价: ****** 4.7分 (累计评价 1652)
	  </div>

	  <div class="comm-pick">
	    
	  </div>
	</div>
      </div>
      
      <!-- 商品详细 -->
      <div class="comm-body">
	<div class="comm-body-left">
	  
	</div>

	<div class="comm-body-main">
	  <div class="comm-body-main-top">
	    
	  </div>

	  <div class="comm-body-main-mid">
	    
	  </div>
	</div>

      </div>
      
      <!-- 商品详细页尾 -->
      <div class="comm-foot">
	
      </div>
    </div>
  </body>
</html>
